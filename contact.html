    <!-- contact form -->

    <section class="contact-body">


    <section class="form-contact">
        <div class="contact-wrapper">
            <form action="" class="contact-form">

                <fieldset>
                    <label for="Name" class="visuallyHidden"></label>
                    <input type="text" name="Name" placeholder="NAME" id="Name" class="contact-name">
                    
                    <label for="Email-Address" class="visuallyHidden"></label>
                    <input type="text" name="Email-Address" placeholder="EMAIL ADDRESS" id="Email-Address" class="contact-address">
                
                </fieldset>
                <fieldset>
                    <label for="type-comment" class="visuallyHidden"></label>
                    <textarea name="type-comment-contact" id="comment-area" cols="30" rows="10" placeholder="COMMENT"
                        class="contact-comment-style"></textarea>
                </fieldset>

                <button> <a href="#">SUBMIT</a></button>

            </form>
    
        </div>
    </section>
